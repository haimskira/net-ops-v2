<!DOCTYPE html>

<head>

</head>
<body>
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-slate-900/50 p-6 rounded-2xl border border-slate-800 shadow-xl">
            <div>
                <h1 class="text-2xl font-bold text-indigo-400">××¢×§×‘ ×‘×§×©×•×ª ×—×•×§×”</h1>
                <p class="text-slate-500 text-sm italic">×›××Ÿ ×ª×•×›×œ ×œ×¨××•×ª ××ª ×¡×˜×˜×•×¡ ××™×©×•×¨×™ ×”×¤×™×™×¨×•×•×œ ×©×œ×š</p>
            </div>

        <div id="requests-list" class="space-y-4">

                <p class="text-xs">××¨×¢× ×Ÿ × ×ª×•× ×™×...</p>

        </div>
    </div>

    <script>
        async function loadRequests() {
            try {
                // ×”×•×¡×¤×ª timestamp ×œ×× ×™×¢×ª Cache
                const res = await fetch(`/get-my-requests?t=${Date.now()}`);
                const data = await res.json();
                const container = document.getElementById('requests-list');
                
                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20 border border-dashed border-slate-800 rounded-3xl">
                            <p class="text-slate-500 italic">×œ× × ××¦××• ×‘×§×©×•×ª ×—×•×§×” ×”××©×•×™×›×•×ª ××œ×™×š.</p>
                        </div>`;
                    return;
                }

                // ×”×¦×’×ª ×”×‘×§×©×•×ª (×”×—×“×©×•×ª ×‘×™×•×ª×¨ ×œ××¢×œ×”)
                container.innerHTML = data.map(r => {
                    const status = (r.status || 'Pending').toLowerCase();
                    let statusClass = "bg-orange-500/10 text-orange-500 border-orange-500/20";
                    let statusText = "×××ª×™×Ÿ ×œ×‘×“×™×§×”";
                    let icon = "â³";

                    if (status === 'approved') {
                        statusClass = "bg-emerald-500/10 text-emerald-500 border-emerald-500/20";
                        statusText = "××•×©×¨ ×•×‘×•×¦×¢";
                        icon = "âœ…";
                    } else if (status === 'rejected') {
                        statusClass = "bg-rose-500/10 text-rose-500 border-rose-500/20";
                        statusText = "× ×“×—×” ×¢×œ ×™×“×™ ××“××™×Ÿ";
                        icon = "âŒ";
                    }

                    return `
                        <div class="bg-slate-900/40 border border-slate-800 p-5 rounded-2xl transition-all hover:bg-slate-800/40 shadow-lg">
                            <div class="flex justify-between items-start">
                                <div class="flex items-start gap-4">
                                    <span class="text-2xl mt-1">${icon}</span>
                                    <div>
                                        <p class="font-bold text-slate-100 text-lg">${r.rule_name}</p>
                                        <div class="flex flex-wrap gap-y-1 gap-x-4 mt-1">
                                            <p class="text-xs text-slate-400 font-mono">
                                                <span class="text-indigo-400/70">SOURCE:</span> ${r.source_ip}
                                            </p>
                                            <p class="text-xs text-slate-400 font-mono">
                                                <span class="text-indigo-400/70">DEST:</span> ${r.destination_ip}
                                            </p>
                                            <p class="text-xs text-slate-300 font-bold">
                                                <span class="text-indigo-400/70">PORT:</span> ${r.service_port}/${r.protocol || 'tcp'}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-left flex flex-col items-end">
                                    <span class="status-pill border ${statusClass}">
                                        ${statusText}
                                    </span>
                                    <p class="text-[10px] text-slate-600 mt-3 font-mono">${r.request_time || ''}</p>
                                    <p class="text-[9px] text-indigo-500/30 font-mono mt-1">ID: #${r.id}</p>
                                </div>
                            </div>

                            ${r.admin_notes ? `
                                <div class="admin-note-box">
                                    <p class="text-[11px] text-indigo-400 font-bold mb-1 mr-6">×”×¢×¨×ª ×× ×”×œ ×”××¢×¨×›×ª:</p>
                                    <p class="text-sm text-slate-300 italic mr-6 leading-relaxed">${r.admin_notes}</p>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error("Error loading requests:", e);
                document.getElementById('requests-list').innerHTML = 
                    '<p class="text-rose-500 text-center py-10">×ª×§×œ×” ×‘×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª. × ×¡×” ×œ×¨×¢× ×Ÿ.</p>';
            }
        }
        
        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        loadRequests();

        // ×¨×¢× ×•×Ÿ ××•×˜×•××˜×™ ×›×œ 10 ×©× ×™×•×ª
        setInterval(loadRequests, 10000);
    </script>
</body>
</html>
